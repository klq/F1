<!-- Team Standings Panel -->   
<h3>Formula One 2014 Team Standings</h3>
<table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>Formula One 2014 Team Standings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Season: {{season}} Round:{{round}}</th>
        <th>Team</th>
        <th>Points</th>
        <th>Wins</th>
        <th>+/-</th>
      </tr>
      <tr ng-repeat='stand in team_standings | filter: searchTerm'>
        <th>{{stand.position}}</th>
        <td>
            <img ng-src='img/flags/32/{{stand.Constructor.nationality}}.png' title="{{stand.Constructor.nationality}}" style="height:20px"/>
            &nbsp;
            {{stand.Constructor.name}} 
        </td>
        <td>{{stand.points}}</td>
        <td>{{stand.wins}}</td>
        <td>+/-</td>
      </tr>
    </tbody>
</table>
